<div
  [ngClass]="{ 'd-flex justify-content-between': isFormActive }"
  class="mx-5"
>
  <table class="table table-hover col-6">
    <thead>
      <tr>
        <th scope="col">Cuartel</th>
        <th scope="col">Localizacion</th>
        <th class="d-flex justify-content-between align-items-end" scope="col">
          <button class="btn btn-success" (click)="activateAddForm()">
            AÃ±adir un cuartel
          </button>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let barrack of barracks">
        <td>{{ barrack.name }}</td>
        <td>{{ barrack.location }}</td>
        <td>
          <button
            class="btn btn-warning mr-3"
            (click)="activateEditForm(barrack)"
          >
            Editar
          </button>
          <button class="btn btn-danger" (click)="deleteBarrack(barrack)">
            Borrar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <app-barracks-form
    class="col-6 d-flex align-items-center justify-content-around"
    *ngIf="isFormActive"
    [pageType]="formType"
    [barrackValue]="barrackToEdit"
    (dataResult)="addOrUpdateBarrack($event)"
    (cancelAction)="closeForm()"
  ></app-barracks-form>
</div>
