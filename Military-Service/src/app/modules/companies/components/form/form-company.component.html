<form class="bg-success rounded p-3 col-6" [formGroup]="formControl">
  <h3 class="text-center text-white font-weight-bold">
    {{ pageType }} Compañía
  </h3>
  <div class="form-group col">
    <label class="text-white" for="name">Actividad de la compañia:</label>
    <input
      formControlName="activity"
      type="text"
      class="form-control"
      #activity
      placeholder="Actividad"
    />
  </div>

  <div class="d-flex justify-content-around">
    <button
      type="button"
      class="btn btn-light"
      (click)="sendData(activity.value)"
    >
      Añadir
    </button>

    <button type="button" class="btn btn-light" (click)="sendCancelAction()">
      Cancelar
    </button>
  </div>
</form>
