<div class="d-flex justify-content-around">
  <table class="table table-hover col-7">
    <thead>
      <tr>
        <th scope="col">Compañía</th>
        <th class="d-flex justify-content-between align-items-end" scope="col">
          <button class="btn btn-success" (click)="newCompany()">Añadir un cuartel</button>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let company of companies">
        <td>{{ company.activity }}</td>
        <td></td>
      </tr>
    </tbody>
  </table>
</div>
