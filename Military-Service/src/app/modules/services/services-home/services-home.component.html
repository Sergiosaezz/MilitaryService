<div
  [ngClass]="{ 'd-flex justify-content-between': isFormActive }"
  class="mx-5"
>
  <table class="table table-hover col-6">
    <thead>
      <tr>
        <th scope="col">Servicio</th>
        <th class="d-flex justify-content-between align-items-end" scope="col">
          <button class="btn btn-success" (click)="activateAddForm()">
            AÃ±adir un servicio
          </button>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let service of services">
        <td>{{ service.description }}</td>
        <td>
          <button
            class="btn btn-warning mr-3"
            (click)="activateEditForm(service)"
          >
            Editar
          </button>
          <button class="btn btn-danger" (click)="deleteDepartment(service)">
            Borrar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <app-form-services
    class="col-6 d-flex align-items-center justify-content-around"
    *ngIf="isFormActive"
    [pageType]="formType"
    [serviceValue]="serviceToEdit"
    (dataResult)="addOrUpdateService($event)"
    (cancelAction)="closeForm()"
  ></app-form-services>
</div>
