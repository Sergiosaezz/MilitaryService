<div class="container d-flex justify-content-center">

  <form class="bg-success rounded p-3 col-6">
    <h3 class="text-center text-white font-weight-bold">Asignar servicio:</h3>
    <h4 class="text-center text-white">Soldado: {{soldier.name}}</h4>

    <div class="d-flex flex-column">
      <label class="text-white" for="services">Servicios Militares</label>
      <select class="custom-select" aria-label="Selecciona el servicio" id="services" #service>
        <option *ngFor="let service of services" value="{{ service.id }}">
          {{ service.description }}
        </option>
      </select>
    </div>
    <div class="form-group d-flex flex-column justify-content-around" inline="true">
      <label class="text-white mt-3" for="date">Fecha de inicio</label>
      <input type="date" id="date" #date class="form-control" />
      <i class="fas fa-calendar input-prefix"></i>
    </div>
    <div class="d-flex justify-content-around">
      <button type="button" class="btn btn-light"
        (click)="sendData({id:'',serviceId: service.value,description:'',date: date.value})">AÃ±adir</button>

      <button type="button" class="btn btn-light">Cancelar</button>
    </div>
  </form>
</div>
